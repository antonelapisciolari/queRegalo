<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Que Regalo?</title>
    <link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/bootstrap.css">

    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
	
    <div class="logmod">
	<div class="image" title="queregalo">
		<img src="../queRegalo/images/logo.png">
		</div>
  <div class="logmod__wrapper">
    <span class="logmod__close">Cerrar</span>
    <div class="logmod__container">
      <ul class="logmod__tabs">
        <li data-tabtar="lgm-2"><a href="#">Iniciar Sesion</a></li>
        <li data-tabtar="lgm-1"><a href="#">Crear Cuenta</a></li>
      </ul>
      <div class="logmod__tab-wrapper">
	  
      <div class="logmod__tab lgm-1">
	  <div class="logmod__alter">
          <div class="logmod__alter-container">
            <a href="#" class="connect facebook">
              <div class="connect__icon">
                <i class="fa fa-facebook"></i>
              </div>
              <div class="connect__context">
                <span>Crea una cuenta con <strong>Facebook</strong></span>
              </div>
            </a>
          </div>
        </div>
        <div class="logmod__heading">
          <span class="logmod__heading-subtitle">Ingresa tus datos personales <strong>para crear una cuenta</strong></span>
        </div>
        <div class="logmod__form">
          <form accept-charset="utf-8" action="#" class="simform">
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="user-name">Email*</label>
                <input class="string optional" maxlength="255" id="user-emailc" placeholder="Email" type="email" size="50" />
              </div>
            </div>
            <div class="sminputs">
              <div class="input string optional">
                <label class="string optional" for="user-pw">Contrase&ntilde;a*</label>
                <input class="string optional" maxlength="255" id="user-pwc" placeholder="Contrase&ntilde;a" type="text" size="50" />
              </div>
              <div class="input string optional">
                <label class="string optional" for="user-pw-repeat">Repita Contrase&ntilde;a *</label>
                <input class="string optional" maxlength="255" id="user-pw-repeat" placeholder="Repite Contrase&ntilde;a" type="text" size="50" />
              </div>
            </div>
            <div class="simform__actions">
              <input class="sumbit" name="commit" type="sumbit" value="Crear Cuenta" readonly="readonly"/>
              <span class="simform__actions-sidetext">Al crear la cuenta ud acepta nuestros <a class="special" href="#" target="_blank" role="link">Term y Cond.</a></span>
            </div> 
          </form>
        </div> 
        
      </div>
      <div class="logmod__tab lgm-2">
	          <div class="logmod__alter">
          <div class="logmod__alter-container">
            <a href="#" class="connect facebook">
              <div class="connect__icon">
                <i class="fa fa-facebook"></i>
              </div>
              <div class="connect__context">
                <span>Inicia Sesion con <strong>Facebook</strong></span>
              </div>
            </a>
          </div>
        </div>
        <div class="logmod__heading">
          <span class="logmod__heading-subtitle">Ingresa tu email y contrase&ntilde;a para <strong>Iniciar Sesion</strong></span>
        </div> 
        <div class="logmod__form">
          <form accept-charset="utf-8" action="#" class="simform">
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="user-name">Email*</label>
                <input class="string optional" maxlength="255" id="user-email" placeholder="Email" type="email" size="50" />
              </div>
            </div>
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="user-pw">Contrase&ntilde;a *</label>
                <input class="string optional" maxlength="255" id="user-pw" placeholder="Contrase&ntilde;a" type="password" size="50" />
                						<span class="hide-password">Mostrar</span>
              </div>
            </div>
            <div class="simform__actions">
              <input class="sumbit" name="commit" type="sumbit" value="Ingresar" readonly="readonly" onclick="login();"/>
              <span class="simform__actions-sidetext"><a class="special" role="link" href="#">Olvidaste tu contrase&ntilde;a?<br>Click aqui</a></span>
            </div> 
          </form>
        </div> 

          </div>
      </div>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>
		<script src="js/actions.js"></script>

    
    
    
  </body>
</html>
