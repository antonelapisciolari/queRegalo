	<script>

   var divs = ["main", "sex", "years", "likes","recommendation", "buy"];
	var visibleDivId = null;
	function action(divId) {
	  if(visibleDivId === divId) {
		visibleDivId = null;
	  } else {
		visibleDivId = divId;
	  }
	  hideNonVisibleDivs();
	}
	function hideNonVisibleDivs() {
	  var i, divId, div;
	  for(i = 0; i < divs.length; i++) {
		divId = divs[i];
		div = document.getElementById(divId);
		if(visibleDivId === divId) {
		  div.style.display = "block";
		} else {
		  div.style.display = "none";
		}
	  }
}
$(".edadinput").change(function(){
    var enablebtn = true;
    $(".edadinput").each(function(){
        if($(this).val() == '')
            enablebtn = false;
    });

    if(enablebtn)
        $("#btn").attr('disabled',false);
    else
        $("#btn").attr('disabled',true);
});

$("select").imagepicker();

  </script>
